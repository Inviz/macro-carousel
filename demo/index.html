<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>x-slider demo</title>

  <style>
    x-slider {
      padding: 0 80px;
    }

    .slide {
      display: flex;
      align-items: center;
      justify-content: center;

      background: white;

      height: 200px;

      text-transform: uppercase;
    }

    .slide:nth-child(n) {
      background: coral;
    }

    .slide:nth-child(2n) {
      background: lightgreen;
    }

    .slide:nth-child(3n) {
      background: slategray;
    }

    .slide:nth-child(4n) {
      background: deepskyblue;
    }
  </style>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</head>
<body>
  <x-slider selected="2" loop navigation pagination>
    <article class="slide">Slide 1</article>
    <article class="slide">Slide 2</article>
    <article class="slide">Slide 3</article>
    <article class="slide">Slide 4</article>
  </x-slider>

  <script>
    window.addEventListener('WebComponentsReady', function() {
      const script = document.createElement('script');
      script.src = '../src/x-slider.js';

      document.head.appendChild(script);
    });

  </script>
</body>
</html>
